<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioAIMusic - Generated Prompt</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Ambient Background */
        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            z-index: 0;
        }

        .blob-1 {
            top: -200px;
            left: -200px;
            background: #6366f1;
        }

        .blob-2 {
            bottom: -200px;
            right: -200px;
            background: #a855f7;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 100%;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .prompt-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .prompt-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #fff;
            white-space: pre-wrap;
        }

        .actions {
            display: grid;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Outfit', sans-serif;
            text-decoration: none;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <h1>Your Song Prompt</h1>
        <p class="subtitle">The collective creativity is ready. Copy this prompt and use it to generate your song!</p>

        <div class="prompt-box">
            <div id="promptContent" class="prompt-text">Loading prompt...</div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="copyPrompt()">
                üìã Copy Prompt
            </button>
            <div class="links-grid">
                <a href="https://suno.com" target="_blank" class="btn btn-secondary">
                    üéµ Open Suno
                </a>
                <a href="https://www.udio.com" target="_blank" class="btn btn-secondary">
                    üéº Open Udio
                </a>
            </div>
            <a href="admin-dashboard.html" class="btn btn-secondary" style="margin-top: 1rem;">
                ‚¨ÖÔ∏è Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Get prompt from URL param
        const urlParams = new URLSearchParams(window.location.search);
        const prompt = urlParams.get('prompt');
        const promptEl = document.getElementById('promptContent');

        if (prompt) {
            promptEl.textContent = prompt;
        } else {
            promptEl.textContent = "No prompt found. Please go back and generate one.";
            promptEl.style.color = "#ff6b6b";
        }

        function copyPrompt() {
            if (!prompt) return;
            navigator.clipboard.writeText(prompt).then(() => {
                const btn = document.querySelector('.btn-primary');
                const originalText = btn.innerHTML;
                btn.innerHTML = "‚úÖ Copied!";
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
    </script>
</body>

</html>
