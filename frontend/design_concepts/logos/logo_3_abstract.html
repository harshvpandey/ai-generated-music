<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo Concept 3: Abstract Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#050505] min-h-screen flex items-center justify-center">
    <!-- Concept 3: Abstract Note -->
    <div class="flex items-center gap-3 group cursor-pointer">
        <div class="relative w-12 h-12">
            <div
                class="absolute inset-0 bg-blue-500 rounded-lg transform rotate-6 transition-transform group-hover:rotate-12">
            </div>
            <div
                class="absolute inset-0 bg-red-500 rounded-lg transform -rotate-3 mix-blend-screen transition-transform group-hover:-rotate-6">
            </div>
            <div
                class="absolute inset-0 bg-black rounded-lg m-0.5 flex items-center justify-center border border-white/10 z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                </svg>
            </div>
        </div>
        <div>
            <span class="block text-2xl font-bold font-mono text-white">JIO<span class="text-blue-500">.</span>AI</span>
            <span class="block text-xs font-mono text-white/50 -mt-1">MUSIC_LAB</span>
        </div>
    </div>
</body>

</html>
