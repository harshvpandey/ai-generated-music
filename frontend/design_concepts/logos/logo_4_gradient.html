<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo Concept 4: Gradient Infinity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center">
    <!-- Concept 4: Infinity/Connection -->
    <div class="flex flex-col items-center gap-2">
        <div class="w-16 h-8 border-4 border-transparent bg-clip-border rounded-full relative">
            <div class="absolute inset-0 rounded-full border-4 border-transparent p-[2px] bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600"
                style="-webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask-composite: exclude;">
            </div>
            <!-- Infinite Loop Fake -->
            <div class="absolute w-8 h-8 rounded-full border-4 border-cyan-400 -left-1 top-[-4px] opacity-0 "></div>
            <svg viewBox="0 0 100 50" class="w-20 h-10">
                <path d="M10 25 C 20 25, 30 10, 50 25 C 70 40, 80 25, 90 25" fill="none" class="stroke-cyan-500"
                    stroke-width="4" stroke-linecap="round" />
                <path d="M10 25 C 20 25, 30 40, 50 25 C 70 10, 80 25, 90 25" fill="none"
                    class="stroke-purple-600 mix-blend-screen" stroke-width="4" stroke-linecap="round" />
            </svg>
        </div>
        <div class="text-2xl tracking-[0.2em] font-light text-white uppercase">
            Jio<strong
                class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">AI</strong>Music
        </div>
    </div>
</body>

</html>
