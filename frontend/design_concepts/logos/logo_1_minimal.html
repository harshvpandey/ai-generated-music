<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo Concept 1: Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center">
    <!-- Concept 1: Minimal with Dot -->
    <div class="flex items-center gap-3">
        <div class="relative w-12 h-12 flex items-center justify-center">
            <div class="absolute inset-0 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-xl transform rotate-3">
            </div>
            <div
                class="absolute inset-0 bg-white/10 backdrop-blur-sm rounded-xl border border-white/20 transform -rotate-3">
            </div>
            <span class="relative text-3xl font-bold text-white font-sans italic">J</span>
        </div>
        <div class="flex flex-col">
            <span class="text-2xl font-bold text-white tracking-tight leading-none">JioAI<span
                    class="text-indigo-400">Music</span></span>
            <span class="text-[0.6rem] text-white/40 tracking-[0.2em] uppercase">Generative Audio</span>
        </div>
    </div>
</body>

</html>
