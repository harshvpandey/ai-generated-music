<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo Concept 6: Jio Brand Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
    <!-- Concept 6: Brand Colors (White BG) -->
    <div class="flex items-center gap-2 p-6 rounded-2xl bg-white shadow-xl">
        <div class="w-12 h-12 rounded-full bg-[#005AAC] flex items-center justify-center relative overflow-hidden">
            <!-- Abstract swirl in Jio colors -->
            <div
                class="absolute w-20 h-20 bg-[#EF4123] rounded-full -top-10 -left-10 opacity-80 mix-blend-multiply filter blur-md">
            </div>
            <div
                class="absolute w-20 h-20 bg-[#005AAC] rounded-full -bottom-10 -right-10 opacity-80 mix-blend-multiply filter blur-md">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white relative z-10" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
        </div>
        <div class="flex flex-col">
            <span class="text-2xl font-black text-[#005AAC] tracking-tight">Jio<span
                    class="text-[#EF4123]">AI</span>Music</span>
        </div>
    </div>
</body>

</html>
