<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioAiMusic - Immersive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: move 20s infinite alternate;
        }
        .blob-1 { top: -100px; left: -100px; background: #4f46e5; }
        .blob-2 { bottom: -100px; right: -100px; background: #db2777; }
        .blob-3 { top: 50%; left: 50%; transform: translate(-50%, -50%); background: #005AAC; width: 300px; height: 300px; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col relative">

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <nav class="flex items-center justify-between px-8 py-6 z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
            </div>
            <span class="text-2xl font-bold tracking-tight">JioAiMusic</span>
        </div>
        <div class="glass-panel px-4 py-2 rounded-full flex gap-6 text-sm font-medium">
            <a href="#" class="text-white opacity-100">Create</a>
            <a href="#" class="text-white opacity-60 hover:opacity-100 transition">Library</a>
            <a href="#" class="text-white opacity-60 hover:opacity-100 transition">Skins</a>
        </div>
        <div class="w-10 h-10 rounded-full bg-gray-700/50 border border-white/20"></div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-8 z-10">
        <div class="glass-panel p-10 rounded-3xl w-full max-w-4xl shadow-2xl relative overflow-hidden">
            <!-- Decorative gradient line -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

            <div class="text-center mb-10">
                <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">What are we creating today?</h1>
                <p class="text-white/60 text-lg">Describe your vibe, pick a genre, and let AI do the magic.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Input Area -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white/50 mb-2 uppercase tracking-wide">Prompt</label>
                        <textarea class="w-full bg-black/20 border border-white/10 rounded-xl p-4 text-white placeholder-white/20 focus:outline-none focus:border-purple-500 transition h-32 resize-none" placeholder="A futuristic synthwave track about neon cities..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                         <div>
                            <label class="block text-sm font-medium text-white/50 mb-2 uppercase tracking-wide">Genre</label>
                            <select class="w-full bg-black/20 border border-white/10 rounded-xl p-3 text-white focus:outline-none appearance-none">
                                <option>Electronic</option>
                                <option>Hip Hop</option>
                                <option>Classical</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-white/50 mb-2 uppercase tracking-wide">Mode</label>
                            <button class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white/70 hover:bg-white/10 hover:text-white transition flex items-center justify-center gap-2">
                                <span>Instrumental</span>
                            </button>
                        </div>
                    </div>

                    <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-purple-900/40 transform transition hover:scale-[1.02]">
                        Generate Track
                    </button>
                </div>

                <!-- Preview Area / History -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-white/50 mb-2 uppercase tracking-wide">Recent Creations</label>
                    
                    <!-- Card 1 -->
                    <div class="song-card glass-panel p-4 rounded-xl flex items-center gap-4 transition-all cursor-pointer">
                        <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-pink-500 to-orange-400 flex-shrink-0"></div>
                        <div class="flex-grow">
                            <h3 class="font-bold">Sunset Boulevard</h3>
                            <p class="text-xs text-white/50">Synthwave • 2:30</p>
                        </div>
                        <button class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                    </div>

                    <!-- Card 2 -->
                    <div class="song-card glass-panel p-4 rounded-xl flex items-center gap-4 transition-all cursor-pointer">
                        <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-green-400 to-blue-500 flex-shrink-0"></div>
                        <div class="flex-grow">
                            <h3 class="font-bold">Forest Rain</h3>
                            <p class="text-xs text-white/50">Ambient • 3:45</p>
                        </div>
                        <button class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
