<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioAiMusic - Futurist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            font-family: 'Space Mono', monospace;
            background: #050505;
            color: #00ff41;
            background-image:
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .neon-border {
            border: 1px solid #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2), inset 0 0 20px rgba(0, 255, 65, 0.05);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .glitch-btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }

        .waveform-bar {
            width: 4px;
            background: #00ff41;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                height: 10px;
                opacity: 0.5;
            }

            50% {
                height: 40px;
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen p-8 flex flex-col items-center">

    <header class="w-full max-w-5xl flex justify-between items-end mb-16 border-b border-[#00ff41]/30 pb-4">
        <div>
            <div class="text-xs uppercase tracking-widest opacity-70 mb-1">System Online</div>
            <h1 class="text-5xl font-bold uppercase tracking-tighter neon-text">Jio<span class="italic">Ai</span>Music
            </h1>
        </div>
        <div class="text-right text-xs opacity-70">
            <div>V.5.0.1 [BETA]</div>
            <div>STATUS: READY</div>
        </div>
    </header>

    <main class="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-3 gap-12">

        <!-- Control Panel -->
        <div class="lg:col-span-2">
            <div class="neon-border bg-black/80 p-8 relative">
                <div class="absolute top-0 left-0 bg-[#00ff41] text-black text-xs font-bold px-2 py-1">INPUT_TERMINAL
                </div>

                <div class="mt-6 mb-8">
                    <label class="block text-sm font-bold mb-2">> ENTER_PROMPT</label>
                    <textarea
                        class="w-full bg-black border border-[#00ff41]/50 p-4 text-[#00ff41] focus:outline-none focus:border-[#00ff41] h-32 neon-text"
                        spellcheck="false">Create a dark techno track with driving bass...</textarea>
                </div>

                <div class="grid grid-cols-2 gap-8 mb-8">
                    <div>
                        <label class="block text-sm font-bold mb-2">> SELECT_GENRE</label>
                        <select
                            class="w-full bg-black border border-[#00ff41]/50 p-3 text-[#00ff41] focus:outline-none focus:border-[#00ff41] appearance-none rounded-none">
                            <option>CYBERPUNK</option>
                            <option>TECHNO</option>
                            <option>INDUSTRIAL</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">> MODIFIERS</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer opacity-70 hover:opacity-100">
                                <span class="w-4 h-4 border border-[#00ff41] flex items-center justify-center">
                                    <span class="w-2 h-2 bg-[#00ff41]"></span>
                                </span>
                                INST
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer opacity-70 hover:opacity-100">
                                <span class="w-4 h-4 border border-[#00ff41]"></span>
                                LOOP
                            </label>
                        </div>
                    </div>
                </div>

                <button
                    class="w-full py-4 border border-[#00ff41] text-[#00ff41] font-bold text-xl uppercase tracking-widest glitch-btn transition-all duration-100">
                    Execute Generation_
                </button>
            </div>
        </div>

        <!-- Output Feed -->
        <div class="lg:col-span-1">
            <div class="flex items-center justify-between mb-4 border-b border-[#00ff41] pb-2">
                <span class="font-bold">> OUTPUT_LOG</span>
                <span class="animate-pulse text-xs">‚óè LIVE</span>
            </div>

            <div class="space-y-6">
                <!-- Log Item 1 -->
                <div class="flex gap-4 group cursor-pointer opacity-100">
                    <div
                        class="w-16 h-16 border border-[#00ff41] bg-[#00ff41]/10 flex items-end justify-center gap-1 p-2">
                        <div class="waveform-bar" style="animation-delay: 0s"></div>
                        <div class="waveform-bar" style="animation-delay: 0.2s"></div>
                        <div class="waveform-bar" style="animation-delay: 0.1s"></div>
                    </div>
                    <div>
                        <div class="text-sm font-bold text-[#00ff41] group-hover:underline">Track_0492.mp3</div>
                        <div class="text-xs opacity-60 mt-1">GENRE: TECHNO</div>
                        <div class="text-xs opacity-60">LEN: 03:22</div>
                    </div>
                </div>

                <!-- Log Item 2 -->
                <div class="flex gap-4 group cursor-pointer opacity-50 hover:opacity-100 transition">
                    <div class="w-16 h-16 border border-[#00ff41] bg-[#00ff41]/5 flex items-center justify-center">
                        <span class="text-2xl font-bold">?</span>
                    </div>
                    <div>
                        <div class="text-sm font-bold text-[#00ff41]">Processing...</div>
                        <div class="text-xs opacity-60 mt-1">Task ID: #8821</div>
                        <div class="text-xs opacity-60 text-yellow-400">WAITING</div>
                    </div>
                </div>

            </div>
        </div>

    </main>

</body>

</html>
