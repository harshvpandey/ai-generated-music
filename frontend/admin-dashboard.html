<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generate from Collected Words</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: 0;
        }

        .blob-1 {
            top: -20%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: #4f46e5;
            animation: blob 25s infinite alternate;
        }

        .blob-2 {
            bottom: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: #db2777;
            animation: blob 25s infinite alternate-reverse;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 400px;
            height: 400px;
            background: #005AAC;
            opacity: 0.2;
            animation: blob 30s infinite alternate;
        }

        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .words-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .word-tag {
            display: inline-block;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15));
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 0.75rem 1.25rem;
            border-radius: 2rem;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }

        .word-tag:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.25), rgba(168, 85, 247, 0.25));
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .prompt-preview {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p class="subtitle">Manage collected words and generate the collaborative song</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="totalWords">0</div>
                <div class="stat-label">Total Words</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="uniqueWords">0</div>
                <div class="stat-label">Unique Words</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalChars">0</div>
                <div class="stat-label">Total Characters</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2 class="card-title">Collected Words</h2>
                <div class="words-container" id="wordsContainer">
                    <div class="empty-state">No words collected yet</div>
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="refreshWords()">
                        <span id="refreshIcon">üîÑ</span> Refresh
                    </button>
                    <button class="btn-danger" onclick="clearAllWords()">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Create Personalized Song</h2>

                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; font-size: 0.9rem; font-weight: 600; color: rgba(255, 255, 255, 0.7); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.75rem;">Person
                        Name</label>
                    <input type="text" id="personName" placeholder="e.g., John Doe"
                        style="width: 100%; padding: 1rem 1.25rem; font-size: 1.1rem; font-family: 'Outfit', sans-serif; font-weight: 500; background: rgba(0, 0, 0, 0.3); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 0.75rem; color: white; transition: all 0.3s ease;"
                        onfocus="this.style.borderColor='rgba(99, 102, 241, 0.5)'; this.style.background='rgba(0, 0, 0, 0.5)';"
                        onblur="this.style.borderColor='rgba(255, 255, 255, 0.1)'; this.style.background='rgba(0, 0, 0, 0.3)';">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; font-size: 0.9rem; font-weight: 600; color: rgba(255, 255, 255, 0.7); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.75rem;">Occasion</label>
                    <input type="text" id="occasion" placeholder="e.g., Birthday, Retirement, Achievement"
                        style="width: 100%; padding: 1rem 1.25rem; font-size: 1.1rem; font-family: 'Outfit', sans-serif; font-weight: 500; background: rgba(0, 0, 0, 0.3); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 0.75rem; color: white; transition: all 0.3s ease;"
                        onfocus="this.style.borderColor='rgba(99, 102, 241, 0.5)'; this.style.background='rgba(0, 0, 0, 0.5)';"
                        onblur="this.style.borderColor='rgba(255, 255, 255, 0.1)'; this.style.background='rgba(0, 0, 0, 0.3)';">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; font-size: 0.9rem; font-weight: 600; color: rgba(255, 255, 255, 0.7); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.75rem;">Prompt
                        Preview</label>
                    <div class="prompt-preview" id="promptPreview" style="min-height: 120px;">
                        Waiting for words...
                    </div>
                </div>

                <button class="btn-primary" onclick="goToGenerateSong()" id="goToGenerateBtn"
                    style="width: 100%; padding: 1.25rem;">
                    üéµ Go to Generate Song
                </button>
            </div>
        </div>

        <div class="card full-width" id="resultSection" style="display: none;">
            <h2 class="card-title">Generation Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentWords = [];

        async function refreshWords() {
            try {
                const response = await fetch(`${API_BASE}/api/words`);
                const data = await response.json();
                currentWords = data.words || [];
                updateDisplay();
            } catch (error) {
                console.error('Error fetching words:', error);
            }
        }

        function updateDisplay() {
            // Update stats
            document.getElementById('totalWords').textContent = currentWords.length;
            const uniqueWords = new Set(currentWords.map(w => w.toLowerCase()));
            document.getElementById('uniqueWords').textContent = uniqueWords.size;
            const totalChars = currentWords.join(' ').length;
            document.getElementById('totalChars').textContent = totalChars;

            // Update words display with remove buttons
            const container = document.getElementById('wordsContainer');
            if (currentWords.length === 0) {
                container.innerHTML = '<div class="empty-state">No words collected yet</div>';
            } else {
                container.innerHTML = currentWords.map((word, index) =>
                    `<span class="word-tag">
                        ${word}
                        <button onclick="removeWord(${index})" style="margin-left: 8px; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); color: #ef4444; border-radius: 50%; width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; font-size: 14px; padding: 0; line-height: 1;" title="Remove this word">√ó</button>
                    </span>`
                ).join('');
            }

            // Update prompt preview
            updatePromptPreview();
        }

        function updatePromptPreview() {
            const promptPreview = document.getElementById('promptPreview');
            const personName = document.getElementById('personName').value.trim();
            const occasion = document.getElementById('occasion').value.trim();

            if (currentWords.length === 0) {
                promptPreview.textContent = 'Waiting for words...';
                return;
            }

            const qualities = currentWords.join(', ');

            if (!personName && !occasion) {
                promptPreview.textContent = `Create a song for a person. Their qualities are: ${qualities}`;
            } else if (!personName) {
                promptPreview.textContent = `Create a song for ${occasion}. Their qualities are: ${qualities}`;
            } else if (!occasion) {
                promptPreview.textContent = `Create a song for ${personName}. Their qualities are: ${qualities}`;
            } else {
                promptPreview.textContent = `Create a song for ${personName} for their ${occasion}. Their qualities are: ${qualities}`;
            }
        }

        // Update prompt preview when inputs change
        document.addEventListener('DOMContentLoaded', () => {
            const personNameInput = document.getElementById('personName');
            const occasionInput = document.getElementById('occasion');

            if (personNameInput) {
                personNameInput.addEventListener('input', updatePromptPreview);
            }
            if (occasionInput) {
                occasionInput.addEventListener('input', updatePromptPreview);
            }
        });

        function removeWord(index) {
            console.log('removeWord called with index:', index);
            if (index < 0 || index >= currentWords.length) {
                console.error('Invalid index:', index);
                return;
            }

            const wordToRemove = currentWords[index];
            console.log('Removing word:', wordToRemove);

            // Call backend API to remove the word
            fetch(`http://localhost:8000/api/words/${index}`, {
                method: 'DELETE'
            })
                .then(response => {
                    console.log('Remove response:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Remove data:', data);
                    if (data.status === 'success') {
                        // Remove from local array
                        currentWords.splice(index, 1);
                        updateDisplay();
                        alert(`‚úÖ Removed "${wordToRemove}"`);
                    } else {
                        alert('‚ùå Failed to remove word: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error removing word:', error);
                    alert('‚ùå Error: ' + error.message);
                });
        }

        function clearAllWords() {
            console.log('clearAllWords called');

            fetch('http://localhost:8000/api/words', {
                method: 'DELETE'
            })
                .then(response => {
                    console.log('Clear response:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Clear data:', data);
                    if (data.status === 'success') {
                        currentWords = [];
                        updateDisplay();
                        alert('‚úÖ All words cleared successfully!');
                    } else {
                        alert('‚ùå Failed to clear words: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error clearing words:', error);
                    alert('‚ùå Error: ' + error.message);
                });
        }

        function copyPrompt() {
            const prompt = currentWords.join(' ');
            navigator.clipboard.writeText(prompt).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function goToGenerateSong() {
            if (currentWords.length === 0) {
                alert('No words collected yet! Please collect some words first.');
                return;
            }

            const personName = document.getElementById('personName').value.trim();
            const occasion = document.getElementById('occasion').value.trim();
            const qualities = currentWords.join(', ');

            // Build the prompt
            let prompt;
            if (!personName && !occasion) {
                prompt = `Create a song for a person. Their qualities are: ${qualities}`;
            } else if (!personName) {
                prompt = `Create a song for ${occasion}. Their qualities are: ${qualities}`;
            } else if (!occasion) {
                prompt = `Create a song for ${personName}. Their qualities are: ${qualities}`;
            } else {
                prompt = `Create a song for ${personName} for their ${occasion}. Their qualities are: ${qualities}`;
            }

            // Encode the prompt for URL
            const encodedPrompt = encodeURIComponent(prompt);

            // Redirect to local prompt display page
            window.location.href = `prompt-display.html?prompt=${encodedPrompt}`;
        }

        // Auto-refresh every 2 seconds
        setInterval(refreshWords, 2000);
        refreshWords();
    </script>
</body>

</html>
