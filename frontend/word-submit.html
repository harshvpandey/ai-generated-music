<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: 0;
        }

        .blob-1 {
            top: -20%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: #4f46e5;
            animation: blob 25s infinite alternate;
        }

        .blob-2 {
            bottom: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: #db2777;
            animation: blob 25s infinite alternate-reverse;
        }

        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem 1.5rem;
            font-size: 1.5rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.5rem;
        }

        button {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            border-radius: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .success-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .success-subtext {
            color: rgba(255, 255, 255, 0.6);
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="card">
            <div id="formSection">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                    </svg>
                </div>

                <h1>Your Word Matters</h1>
                <p class="subtitle">
                    Contribute one word that inspires you. Together, we'll create something magical.
                </p>

                <form id="wordForm">
                    <div class="form-group">
                        <label for="word">Your Word</label>
                        <input type="text" id="word" name="word" placeholder="Innovation" maxlength="20" required
                            autocomplete="off">
                        <div class="char-count">
                            <span id="charCount">0</span>/20
                        </div>
                    </div>

                    <button type="submit" id="submitBtn">
                        Submit Word
                    </button>
                </form>
            </div>

            <div id="successSection" class="success-message">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <div class="success-text">Word Submitted!</div>
                <div class="success-subtext">Thank you for your contribution</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const wordInput = document.getElementById('word');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('wordForm');
        const submitBtn = document.getElementById('submitBtn');
        const formSection = document.getElementById('formSection');
        const successSection = document.getElementById('successSection');

        // Character counter
        wordInput.addEventListener('input', (e) => {
            charCount.textContent = e.target.value.length;
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const word = wordInput.value.trim();
            if (!word) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(`${API_BASE}/api/submit-word`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word })
                });

                if (response.ok) {
                    // Show success message
                    formSection.classList.add('hide');
                    successSection.classList.add('show');

                    // Reset form after 3 seconds
                    setTimeout(() => {
                        formSection.classList.remove('hide');
                        successSection.classList.remove('show');
                        wordInput.value = '';
                        charCount.textContent = '0';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Word';
                    }, 3000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit word. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Word';
            }
        });
    </script>
</body>

</html>
