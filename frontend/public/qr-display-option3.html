<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Display - Option 3: Fullscreen Immersive</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            /* Reduced blur slightly for performance on mobile */
            opacity: 0.6;
            z-index: 0;
        }

        .blob-1 {
            top: -10vh;
            left: -10vw;
            width: 50vw;
            height: 50vw;
            max-width: 700px;
            max-height: 700px;
            background: #4f46e5;
            animation: blob 20s infinite alternate;
        }

        .blob-2 {
            bottom: -10vh;
            right: -10vw;
            width: 50vw;
            height: 50vw;
            max-width: 700px;
            max-height: 700px;
            background: #db2777;
            animation: blob 20s infinite alternate-reverse;
        }

        .blob-3 {
            top: 50%;
            left: 50%;
            width: 40vw;
            height: 40vw;
            max-width: 500px;
            max-height: 500px;
            background: #005AAC;
            opacity: 0.4;
            animation: blob 25s infinite alternate;
            transform: translate(-50%, -50%);
        }

        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            100% {
                transform: translate(30px, 30px) scale(1.15) rotate(10deg);
            }
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 6rem);
            /* Fluid typography */
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            padding: 0 1rem;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.8rem);
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            padding: 0 1rem;
        }

        .main-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            width: 100%;
        }

        .qr-section {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
            /* Constrain max width */
        }

        .qr-code {
            width: min(80vw, 400px);
            /* Responsive width */
            height: min(80vw, 400px);
            /* Keep aspect ratio square-ish */
            background: white;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 0 8px rgba(99, 102, 241, 0.1),
                0 0 0 16px rgba(168, 85, 247, 0.05),
                0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        /* Inner QR image styling to ensure it fits nicely */
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1.5rem;
            /* Responsive padding */
            border-radius: 2rem;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
                /* Slightly reduced movement for mobile */
            }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(90vw, 450px);
            height: min(90vw, 450px);
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 2.2rem;
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            z-index: 1;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0;
            }
        }

        .scan-instruction {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scan-subtext {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.5);
            padding: 0 1rem;
        }

        .footer {
            position: relative;
            z-index: 10;
            padding: 1.5rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .stat {
            text-align: center;
            min-width: 100px;
        }

        .stat-value {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .header {
                padding-top: 2rem;
            }

            .qr-wrapper {
                margin-bottom: 1.5rem;
            }

            .footer {
                justify-content: center;
                gap: 2rem;
            }

            /* Adjust blobs for mobile so they don't cover text */
            .blob-1 {
                top: -5vh;
                left: -20vw;
            }

            .blob-2 {
                bottom: -5vh;
                right: -20vw;
            }
        }
    </style>
</head>

<body>
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="header">
        <div class="brand">
            <div class="brand-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
            </div>
            <span class="brand-text">JioAIMusic</span>
        </div>
        <h1>Collective Creativity</h1>
        <p class="tagline">One word from each leader, one song for all</p>
    </div>

    <div class="main-content">
        <div class="qr-section">
            <div class="qr-wrapper">
                <div class="pulse-ring"></div>
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=350x350&data=https://jioaimusic.netlify.app/word-submit.html&color=4f46e5"
                        alt="Scan to Submit" style="width: 100%; height: 100%; object-fit: contain; padding: 20px;">
                </div>
            </div>
            <p class="scan-instruction">Scan to Contribute</p>
            <p class="scan-subtext">Add your word to the collective masterpiece</p>
        </div>
    </div>

    <div class="footer">
        <div class="stat">
            <div class="stat-value" id="wordCount">0</div>
            <div class="stat-label">Words Collected</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="participantCount">0</div>
            <div class="stat-label">Leaders Joined</div>
        </div>
        <div class="stat">
            <div class="stat-value">
                <span id="statusIcon">‚è≥</span>
            </div>
            <div class="stat-label">Status</div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('http://localhost:8000/api/words')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('wordCount').textContent = data.words.length;
                    document.getElementById('participantCount').textContent = data.words.length;

                    // Update status icon
                    const statusIcon = document.getElementById('statusIcon');
                    if (data.words.length === 0) {
                        statusIcon.textContent = '‚è≥';
                    } else if (data.words.length < 10) {
                        statusIcon.textContent = 'üéµ';
                    } else {
                        statusIcon.textContent = 'üéâ';
                    }
                })
                .catch(err => console.error(err));
        }

        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>

</html>
