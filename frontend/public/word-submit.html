<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add Your Word</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            /* Use dvh for better mobile browser support */
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 1rem;
            /* Fix horizontal scroll issue */
            width: 100%;
            max-width: 100vw;
        }

        /* Animated Background */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: 0;
        }

        .blob-1 {
            top: -10vh;
            left: -10vw;
            width: 80vw;
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            background: #4f46e5;
            animation: blob 25s infinite alternate;
        }

        .blob-2 {
            bottom: -10vh;
            right: -10vw;
            width: 80vw;
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            background: #db2777;
            animation: blob 25s infinite alternate-reverse;
        }

        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (min-width: 768px) {
            .card {
                padding: 3rem;
            }
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px;
            border-radius: inherit;

            background: linear-gradient(180deg,
                    rgba(99, 102, 241, 0.9) 0%,
                    rgba(168, 85, 247, 0.7) 25%,
                    rgba(168, 85, 247, 0.4) 55%,
                    rgba(168, 85, 247, 0.15) 75%,
                    rgba(168, 85, 247, 0.05) 100%);

            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;

            pointer-events: none;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo svg {
            width: 25px;
            height: 25px;
            color: white;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: clamp(1rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 90%;
        }

        .form-group {
            width: 100%;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem 1.5rem;
            /* Fix for iOS zoom: font-size must be at least 16px */
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            color: white;
            text-align: left;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        @media (min-width: 768px) {
            input[type="text"] {
                font-size: 1.5rem;
            }
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .pills-label {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .pills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .word-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.6rem 1rem;
            border-radius: 2rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .word-pill:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .word-pill.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            color: white;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
        }

        button.submit-btn {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            border-radius: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        button.submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        button.submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        button.submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            width: 100%;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .success-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .success-subtext {
            color: rgba(255, 255, 255, 0.6);
        }

        .hide {
            display: none !important;
        }

        #formSection {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="card">
            <div id="formSection">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                    </svg>
                </div>

                <h1>Your Word Matters</h1>
                <p class="subtitle">
                    Add a word that defines Anish Bhai <br>Together letâ€™s turn gratitude into celebration.
                </p>

                <!-- Input removed as per request -->

                <span class="pills-label"></span>
                <div class="pills-container" id="pillsContainer">
                    <!-- Pills will be injected here via JavaScript -->
                </div>

                <button type="button" id="submitBtn" class="submit-btn" disabled>
                    Submit
                </button>
            </div>

            <div id="successSection" class="success-message">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <div class="success-text">Submitted!</div>
                <div class="success-subtext">Thank you for your contribution</div>
            </div>
        </div>
    </div>

    <script>
        // Configure this URL based on your setup:
        // For localhost testing: 'http://localhost:8000'
        // For hosted version with ngrok: 'https://your-ngrok-url.ngrok.io'
        //const API_BASE = 'https://my-suno-backend.onrender.com';
        const API_BASE = 'http://localhost:8000';

        const words = [
            "Strategic", "Fearless", "Relentless", "Results-driven",
            "Game-changer", "Trailblazer", "Visionary", "Bold",
            "Honest", "Inspiring", "Focused", "Strong",
            "Trusted", "Steady", "Sharp", "Fast",
            "Wise", "Driven", "Grounded", "Confident"
        ];

        const pillsContainer = document.getElementById('pillsContainer');
        const submitBtn = document.getElementById('submitBtn');
        const formSection = document.getElementById('formSection');
        const successSection = document.getElementById('successSection');

        // Initialize Pills
        function initPills() {
            words.forEach(word => {
                const pill = document.createElement('div');
                pill.className = 'word-pill';
                pill.textContent = word;
                pill.addEventListener('click', () => toggleWordSelection(word, pill));
                pillsContainer.appendChild(pill);
            });
            updateSubmitButtonState();
        }

        // Handle Pill Selection (Toggle)
        function toggleWordSelection(word, pillElement) {
            pillElement.classList.toggle('active');
            updateSubmitButtonState();
        }

        // Update Submit Button State
        function updateSubmitButtonState() {
            const activeCount = document.querySelectorAll('.word-pill.active').length;
            submitBtn.disabled = activeCount === 0;
        }

        // Handle Submission
        submitBtn.addEventListener('click', async () => {
            // Get selected words directly from active pills
            const activePills = Array.from(document.querySelectorAll('.word-pill.active'));
            const selectedWords = activePills.map(pill => pill.textContent);

            if (selectedWords.length === 0) {
                alert("Please select at least one word.");
                return;
            }

            const word = selectedWords.join(', ');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(`${API_BASE}/api/submit-word`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word })
                });

                if (response.ok) {
                    showSuccess();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit word. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        function showSuccess() {
            formSection.classList.add('hide');
            successSection.classList.add('show');

            // Reset after delay
            setTimeout(() => {
                resetForm();
            }, 3000);
        }

        function resetForm() {
            formSection.classList.remove('hide');
            successSection.classList.remove('show');
            document.querySelectorAll('.word-pill').forEach(p => p.classList.remove('active'));
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
        }

        // Initialize on load
        initPills();
    </script>
</body>

</html>
